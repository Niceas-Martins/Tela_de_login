<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <aside class="Welcome_back">
            <h2>Welcome back!</h2>    
            <p>Access your account now</p>
            <button type="submit" class="Entre">TO ENTRE</button>
        </aside>

        <div>
             <form action="" class="form-example">
                <h1>CRIA SUA CONTA</h1>
                <fieldset class="form-example">
                    <label for="name"><input type="text" name="name" id="name" placeholder="Name"></label>
                </fieldset>
                <fieldset class="form-example">
                    <label for="E-mail"><input type="email" name="E-mail" id="E-mail"  placeholder="E-mail"></label>
                </fieldset>
            <fieldset class="form-example">
                    <label for="Password"><input type="password" name="Password" id="Password" placeholder="Password"></label>
                </fieldset>
                <button type="button" class="submit"><h3>Submit</h3></button>
             </form>
        </div>
    

</body>
<script src="index.js">
 

</script>
</html>
